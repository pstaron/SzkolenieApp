<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>PiotrStarońForm</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Form Page</h1>
        <h2>BootStrap</h2>
        <div class="letters">         
            Piotr Staroń       
        </div>
    </div>
    <form>
        <!-- 1 Text Input -->
        <div class="form-group">
            <label for="useremail">
                Enter Email
            </label>
            <input type="text" class="form-control" id="userEmail" aria-describedby="UserEmail" placeholder=" Email">
            <small id="UserEmail" class="form-text text-muted">
                Enter Your Email to login.
            </small>
        </div>
        <!-- 2 Password -->
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <!-- 3 File Upload -->
        <div class="form-group">
            <label for="fileupload">
                Upload File
            </label>
            <input type="file" class="form-control-file" id="fileupload" aria-describedby="fileupload">
        </div>   
        <!-- 4 Single Select -->
        <div class="form-group">
            <label for="singleselect">Single Select from the Dropdown</label>
                <select class="form-control" id="singleselect">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
        </div>
        <!-- 5 Multiple Select -->
        <div class="form-group">
            <label for="multipleselect">
                Multiple Select from List
            </label>
                <select multiple class="form-control" id="multipleselect">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
        </div>
        <!-- 6 Textarea -->
        <div class="form-group">
            <label for="textarea">
                Textarea Input
            </label>
            <textarea class="form-control" id="textarea" rows="5">
            </textarea>
        </div>
        <!-- 7 Radio Buttons -->
        <fieldset class="form-group">
        <h3>
            Radio Buttons
        </h3>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radio" id="radio1" value="Option 1" checked>
                Option 1
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radio" id="radio2" value="Option 2">
                Option 2 
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radio" id="radio3" value="Option 3" disabled>
                Option 3
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radio" id="radio3" value="Option 3" disabled>
                Option 4
            </label>
        </div>
        </fieldset>
        <!-- 8 Checkbox -->
        <fieldset class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                This is a checkbox 1.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                This is a checkbox 2.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                This is a checkbox 3.
            </label>
        </div>
        </fieldset>
        <!-- 9 Submit Button -->
        <button type="submit" class="sub" >
            Submit
        </button>
    </form>
    <!-- End of Form -->
    <!-- Bootstrap 5 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>    
    </body>
    </html>
